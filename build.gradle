plugins {
    id 'java'
}

group 'devy.pdf.cropper.core'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.pdfbox:pdfbox:1.8.2'
//    implementation 'org.apache.pdfbox:pdfbox:2.0.21'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
